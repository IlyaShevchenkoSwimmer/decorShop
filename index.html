<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <script defer src="./scripts/index.js"></script>
    <title>Decor Shop</title>
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <img src="./public/logo.png" alt="logo" class="logo" />
        <button class="header-button katalog-button">
          <img src="./public/header/katalog.png" alt="katalog" />
          <span>Каталог</span>
        </button>
        <div class="blog-contacts">
          <button class="header-button blog-button"><span>Блог</span></button>
          <button class="header-button contacts-button">
            <span>Контакты</span>
          </button>
        </div>
        <button class="header-button search-button">
          <img src="./public/header/search.png" alt="search" />
          <span>Поиск</span>
        </button>
        <div class="heart-profile-cart">
          <button class="header-button heart-button">
            <img src="./public/header/heart.png" alt="heart" />
          </button>
          <button class="header-button profile-button">
            <img src="./public/header/profile.png" alt="profile" />
          </button>
          <button class="header-button cart-button">
            <img src="./public/header/cart.png" alt="cart" />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
